<h4>{{ sub_location.name }}</h4>

{% if sub_location.description %}
<p><strong>简介:</strong>{{ sub_location.description }}</p>
{% endif  %}

<ul>
	{% for inscription in sub_location.inscription_set.all %}
	<li><a onclick="display_inscription({{ inscription.id }})" href="#">{{ inscription }}</a></li>
	{% endfor %}
</ul>
