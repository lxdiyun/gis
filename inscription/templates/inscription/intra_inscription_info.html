<div class="row">
	<div class="col-xs-11 col-md-6" id="sub_location_info">
		<h4>{{ inscription.name }}</h4>
		{% if inscription.description %}
		<div class="well">{{ inscription.description|linebreaks }}</div>
		{% endif %}
	</div>
	<div class="col-xs-11 col-md-6" id="inscription_info">
		{% if photos.count  %}
		<h5>图片:</h5> 
		<div id="links text-right" class="row">
			{% for photo in photos %}
			<div class="col-xs-3 col-md-3 text-center">
				<a  href="{{ photo.image.url }}" rel="prettyPhoto[inscription]" title="{{ photo.description }}">
					<img class="img-thumbnail" src="{{ photo.thumbnail.url }}" alt="{{ photo.name }}" />
					<div class="caption">
						{{ photo.name }}
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
		{% endif %}
	</div>
</div>

<script type="text/javascript" charset="utf-8">
{% include "utils/prettyPhoto/init.js" %}
</script>
