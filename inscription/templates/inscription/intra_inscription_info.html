<div class="col-xs-12 col-sm-6">
	<h4>{{ inscription.name }}</h4>
	{% if inscription.description %}
	<div class="well well-lg">{{ inscription.description|linebreaks }}</div>
	{% endif %}
</div>
<div class="col-xs-12 col-sm-6">
	{% with inscription.photos.all as photos %}
	{% if photos.count  %}
	<h5>图片:</h5> 
	{% include "inscription/intra_photos.html" %}
	{% endif %}
	{% endwith %}
</div>

<script type="text/javascript" charset="utf-8">
{% include "utils/prettyPhoto/init.js" %}
</script>
