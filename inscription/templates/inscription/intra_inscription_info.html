<div class="row">
	<div class="col-md-4" id="sub_location_info">
		<h5>{{ inscription.name }}</h5>
		<p>{{ inscription.description|linebreaks }}</p>
	</div>
	<div class="col-md-8" id="inscription_info">
		{% if photos.count  %}
		<p ><strong >图片:</strong> </p>
		<div id="links">
			{% for photo in photos %}
			<a href="{{ photo.image.url }}" title="{{ photo.name }}" data-gallery="">
				<img class="img-polaroid" src="{{ photo.thumbnail.url }}" alt="{{ photo.name }}">
			</a>
			{% endfor %}
		</div>
	</div>
</div>


{% endif %}
