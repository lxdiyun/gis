<h2>{{ location.name }}</h2>
<p><strong>地址:</strong>{{ location.address }}</p>
{% if location.description %}
<p><strong>简介:</strong>{{ location.description }}</p>
{% endif %}

<div class="col-xs-8">
	<ul class="nav nav-pills nav-stacked" id="sub_location_list">
		{% for sub_loc in location.sublocation_set.all %}
		<li><a class="" id="{{ sub_loc.id }}" href="#sub_location_info">{{ sub_loc }}</a></li>
		{% endfor %}
	</ul>
</div>


<script type="text/javascript">
{% include "inscription/intra_location_info.js" %}
</script>
